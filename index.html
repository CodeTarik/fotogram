<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="modal.css">

    <script src="script.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <link rel="shortcut icon" sizes="180x180" href="./img/favicon_fotogram.png">
</head>
<body>

    <!--Header-Template Begin-->
    <header>
        <div w3-include-html="templates/header.html"></div>
    </header>
    <!--Header-Template Finish-->

    <div class="headline">
        <h1>Your personal photo album</h1>
    </div>

    <div id="gallery"></div>

    <div class="center">
        <button class="more_btn">Load more</button>
    </div>

    <!--Modal-Window Begin-->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="togehter">
        <img class="modal_arrow" src="./img/right-arrow.png" alt="left-Arrow">
        <img class="modal-content" id="img01">
        </div>
        <!--<img src="./img/right-arrow.png" alt="right-Arrow">-->
    </div>
    <!--Modal-Window Finish-->
    
    <!--Footer-Template Begin-->
    <footer>
        <div w3-include-html="templates/footer.html"></div>
    </footer>
    <!--Footer-Template Finish-->

</body>
</html>
